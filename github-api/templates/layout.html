<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='kube/css/kube.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '410559155795197',
          xfbml      : true,
          version    : 'v2.1'
        });
      };
        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            console.log('Logged in.');
          }
          else {
            FB.login();
          }
        });
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

<div id="wrapper" class="units-container">
    <h1>Repository Lister</h1>
    {% block header %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    {% endblock %}

    {% block body %}{% endblock %}

    {% block footer %}
    {% endblock %}
</div>

<script type="text/javascript" href="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script type="text/javascript" href="{{ url_for('static', filename='kube/js/kube.min.js') }}"></script>
<script type="text/javascript" href="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
